<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Galvanize Eats</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.3/normalize.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../css/style.css">
</head>

<body>

  <div id="container">

    <header>
      <h1>Galvanize Eats</h1>
    </header>

    <div id="container-left">

      <div id="menu">
        <div id="burger">
          <span>Burgers</span>

        </div>
        <div id="pizza">
          <span>Pizza</span>

        </div>
      </div>

      <div class="blockup">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" max="99" value="1">
      </div>
      <button type="button" id="additem">Add Item</button>

      <form action="https://galvanize-eats-api.herokuapp.com/orders" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">
        <label for="address">Address</label>
        <input type="text" id="address" name="address">
        <textarea id="items" name="items"></textarea>
        <button type="submit" id="deliverit">Deliver It!</button>
      </form>

    </div>

    <div id="container-right">

      <div id="order">

        <div id="food">
        </div>

        <div id="totals">
          <p>Subtotal: <span id="subtotal">$0.00</span></p>
          <p>Tax: <span id="tax">$0.00</span></p>
          <p>Total: <span id="total">$0.00</span></p>
        </div>

      </div>

    </div>

    <div class="clear"></div>

  </div>



  <footer>
    <h5 class="footer-content"><i class="fa fa-copyright"></i> Galvanize, 2015</h5>
    <h5 class="footer-content"><i class="fa fa-modx"></i></h5>
    <h5 class="footer-content">Denver, Colorado</h5>
  </footer>

  <script src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
  <script src="../../js/script.js"></script>

</body>

</html>
